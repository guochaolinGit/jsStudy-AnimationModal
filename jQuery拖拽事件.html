<html>
	<head>

		<style type="text/css">
			*{
				margin: 0;

			div{
				width: 400px;
				height: 400px;
				border: 1px solid gainsboro;
				position: relative;
			}
			p{
				position: absolute;
				left: 0;
				top: 0;
				width: 100px;
				height: 100px;
				background-color: skyblue;
			}
		</style>
	</head>
	<body>
		
		<div >

		</div>
		<script type="text/javascript">
//			$("#box").draggable({

//containment: "parent"
//			});
			var num = 0;
			$("p").mousemove(function(event){
				num += 10;
				$("p").css("left" , num) = num + "px"
			})
		</script>
	</body>
</html>
