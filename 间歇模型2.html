<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/animate-2.0.0.js" ></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.rolling{
				height: 130px;
				width: 630px;
				position: relative;
				margin: 100px auto;
				border: 10px solid gray;
				overflow: hidden;
			}
			.rolling .m_unit{
				width: 5000px;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			.rolling .m_unit ul{
				list-style: none;
			}
			.rolling .m_unit ul li{
				float: left;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div class="rolling" id="rolling">
			<div class="m_unit" id="m_unit">
				<ul>
					<li><img src="img/shuzi/0.png"/></li>
					<li><img src="img/shuzi/1.png"/></li>
					<li><img src="img/shuzi/2.png"/></li>
					<li><img src="img/shuzi/3.png"/></li>
					<li><img src="img/shuzi/4.png"/></li>
					<li><img src="img/shuzi/5.png"/></li>
					<li><img src="img/shuzi/6.png"/></li>
				</ul>
			</div>
		</div>
		<script type="text/javascript">
			//运动元素
			var m_unit = document.getElementById("m_unit");
			var uls = m_unit.getElementsByTagName("ul")[0];
			var lis = m_unit.getElementsByTagName("li");
			var len = lis.length;
			
			uls.innerHTML += uls.innerHTML;
			
			var num = 0;
			var timmer = setInterval(sport,2000);
			
			function sport(){
				num++;
				animate(m_unit,{"left":-num * 210},800,function(){
					if( num > len - 1){
						num = 0;
						m_unit.style.left = "0px";
					}
				});
			}
			
			rolling.onmouseover = function(){
				clearInterval(timmer);
			}
			
			rolling.onmouseout = function(){
				timmer = setInterval(sport,2000);
			}
		</script>
	</body>
</html>
