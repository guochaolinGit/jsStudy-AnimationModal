<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 50px;
				height: 50px;
				background-color: gold;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			var box = document.getElementById("box");
			var newLeft = 0;
			var newTop = 0;
			
			var timmer = setInterval(function(){
				newLeft += 50;
				newTop += 30;
				if(newLeft > 400){
					newLeft = 400;
				}
				if(newTop > 300){
					newTop = 300;
				}
				if( newLeft == 400 && newTop == 300){
					clearInterval(timmer);
				}
				box.style.top = newTop + "px";
				box.style.left = newLeft + "px";
			},500);
		</script>
	</body>
</html>
