<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				background-color: skyblue;
				top: 100px;
				position: relative;
			}
			p{
				width: 50px;
				height: 50px;
				background-color: pink;
				position: relative;
				top: 50px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div>
			<p></p>
		</div>
		<script type="text/javascript">
			var p = document.getElementsByTagName("p")[0];
			getAllTop(p);
			getAllLeft(p);
			function getAllTop(obj){
				var allTop = obj.offsetTop;
				while(obj = obj.offsetParent){
					allTop += obj.offsetTop;
				}
				console.log(allTop)
			}
			function getAllLeft(obj){
				var allLeft = obj.offsetLeft;
				while(obj = obj.offsetParent){
					allLeft += obj.offsetLeft;
				}
				console.log(allLeft)
			}
		</script>
	</body>
</html>
